<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/cat-card.html">

<dom-module id="cat-list">
    <template>
        <div class="layout vertical center">
            <template is="dom-repeat" items="{{cats}}" as="cat">
                <cat-card
                    favorite="{{cat.favorite}}"
                    hidden$="[[_computeHidden(show, cat)]]">
                    <img src="{{cat.image}}" />
                </cat-card>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cat-list',
            properties: {
                show: String,
                cats: Array
            },
            _computeHidden: function(show, cat) {
                return show == 'favourites' && !cat.favorite;
            }
        });
    </script>
</dom-module>
