<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/cat-card.html">

<dom-module id="cat-list">
    <template>
        <div class="layout vertical center">
            <template is="dom-repeat" items="{{cats}}" as="cat">
                <cat-card favorite="{{cat.favorite}}">
                    <img src="{{cat.image}}" />
                </cat-card>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cat-list',
            properties: {
                cats: {
                    type: Array,
                    value: [
                        {
                            "image": "../images/cat.1.jpg",
                            "favorite": false
                        },
                        {
                            "image": "../images/cat.2.jpg",
                            "favorite": true
                        },
                        {
                            "image": "../images/cat.3.jpg",
                            "favorite": false
                        }
                    ]
                }
            }
        });
    </script>
</dom-module>
