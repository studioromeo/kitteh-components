<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="cat-card">
    <template>
        <style>
            :host {
                display: block;
                background-color: white;
                padding: 20px;
                padding-bottom: 0;
                width: 400px;
            }

            ::content img {
                width: 100%;
            }

            paper-icon-button {
                float: right;
                margin: 5px;
                color: #636363;
                --paper-icon-button-ink-color: #da4336;
            }
        </style>

        <div class="layout horizontal center">
            <content select="img"></content>
        </div>
        <paper-icon-button
            id="favicon"
            icon="favorite">
        </paper-icon-button>
    </template>
    <script>
        Polymer({
            is: 'cat-card'
        });
    </script>
</dom-module>
