<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kitteh</title>

        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

        <!-- Font -->
        <link rel="import" href="../bower_components/font-roboto/roboto.html" />

        <!-- Flexbox helpers -->
        <link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html" />
        <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
        <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
        <link rel="import" href="bower_components/paper-tabs/paper-tab.html" />

        <link rel="import" href="elements/cat-service.html">
        <link rel="import" href="elements/cat-list.html">

        <style>
            body {
                margin: 0;
                background-color: #E5E5E5;
                font-family: 'Roboto', sans-serif;
            }

            paper-tabs {
                width: 100%;
            }

            .container {
                width: 80%;
                margin: 50px auto;
            }
        </style>

    </head>
    <body class="fullbleed layout vertical">
        <template is="dom-bind">
            <paper-header-panel class="flex">
                <paper-toolbar>
                    <paper-tabs class="fit horizontal layout" attr-for-selected="name" selected="{{selected}}">
                        <paper-tab name="all">All</paper-tab>
                        <paper-tab name="favourites">Favourites</paper-tab>
                    </paper-tabs>
                </paper-toolbar>

                <div class="container layout vertical center">
                    <cat-service cats="{{cats}}"></cat-service>
                    <cat-list cats="{{cats}}" show="{{selected}}"></cat-list>
                </div>
            </paper-header-panel>
            <script>
                var tabs = document.querySelector('paper-tabs');
                tabs.selected = 'all';
            </script>
        </template>
    </body>
</html>
